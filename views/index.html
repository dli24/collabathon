        <div class="hero">

            <div class="signUp">
                <div class="formSection">
                    <a href='#' class="exitButton"><i class="fas fa-times-circle"></i></a>
                    <form id="newUser">
                        <div class="form-group">
                        <label for="first">First Name</label>
                        </br>
                        <input type="text" id="firstName" class="firstName" name="first" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                        <label for="last">Last Name</label>
                        </br>
                        <input type="text" id="lastName" class="lastName" name="last" placeholder="Last Name"/>
                        </div>
                        <div class="form-group">
                        <label for="email">Email</label>
                        </br>
                        <input type="email" id="email" class="email" name="email" placeholder="example@email.com" />
                        </div>
                        <div class="form-group">
                        <label>   We will never send you spam!</label>
                        </br>
                        <input type="submit" id="submit" class="submit" name="submit" value="    YES, I DON'T WANT TO MISS OUT" style="padding-left: 5px;" />
                        </div>
                    </form>
                    
                    <div class="container" id="sub-box">
                            <form id="newRadio">
                                <input type="radio" id="radio-1-1" name="radio-1-set" class="ui-radio" />
                                <label for="radio-1-1">1 time a day</label>
                                    <br/>
                                    <input type="radio" id="radio-1-3" name="radio-1-set" class="ui-radio" checked />
                                    <label for="radio-1-3">1 time a week</label>
                                    <br/>
                                    <input type="radio" id="radio-1-2" name="radio-1-set" class="ui-radio" />
                                    <label for="radio-1-2">3 times a week</label>
                                <div class="flex">
                                    <a href="#" class="nextButton" ><i class="fas fa-chevron-circle-right"></i></a>
                                </div>
                            </form>
                        </div>

                </div>
                <button class="signUpStuff"><span>Keep up to date! </span><br/>Sign up to be the first to know!</button>
            </div>
